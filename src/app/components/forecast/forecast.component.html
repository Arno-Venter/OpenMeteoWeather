<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Position Column -->
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef>Time</th>
    <td mat-cell *matCellDef="let element">{{ element.time }}</td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="temp">
    <th mat-header-cell *matHeaderCellDef>Temperature (2m)</th>
    <td mat-cell *matCellDef="let element">{{ element.temperature_2m }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="feels">
    <th mat-header-cell *matHeaderCellDef>Feels Like</th>
    <td mat-cell *matCellDef="let element">
      {{ element.apparent_temperature }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="precip">
    <th mat-header-cell *matHeaderCellDef>Precipitation</th>
    <td mat-cell *matCellDef="let element">
      {{ element.precipitation_probability }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="humidity">
    <th mat-header-cell *matHeaderCellDef>Humidity</th>
    <td mat-cell *matCellDef="let element">
      {{ element.relative_humidity_2m }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
